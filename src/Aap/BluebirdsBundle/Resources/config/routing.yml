# overview
overview:
    pattern: /
    defaults: { _controller: AapBluebirdsBundle:Overview:index }

# positions
position_list:
    pattern: /admin/positions
    defaults: { _controller: AapBluebirdsBundle:Position:list }
position_create:
    pattern: /admin/positions/create
    defaults: { _controller: AapBluebirdsBundle:Position:create }
position_edit:
    pattern: /admin/positions/edit/{id}
    defaults: { _controller: AapBluebirdsBundle:Position:edit }
position_detail:
    pattern: /admin/positions/detail/{id}
    defaults: { _controller: AapBluebirdsBundle:Position:detail }
position_delete:
    pattern: /admin/positions/delete/{id}
    defaults: { _controller: AapBluebirdsBundle:Position:delete }


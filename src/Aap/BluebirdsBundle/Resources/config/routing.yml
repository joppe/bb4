club_edit:
    pattern: /admin/clubs/edit/{id}
    defaults: { _controller: AapBluebirdsBundle:Club:edit }
club_detail:
    pattern: /admin/clubs/detail/{id}
    defaults: { _controller: AapBluebirdsBundle:Club:detail }
club_delete:
    pattern: /admin/clubs/delete/{id}
    defaults: { _controller: AapBluebirdsBundle:Club:delete }

